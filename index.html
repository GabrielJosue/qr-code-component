<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-queries.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main class="container">
    <!-- <img src="./images/image-qr-code.png" class="item qrcode-img" alt="QR Code" > -->
    <section class="qr-component">
      <article class="item">
        <img src="./images/image-qr-code.png" class="qrcode-img" alt="QR Code">
      </article>
       <article class="item container-description">
         <h1 class="heading-primary">Improve your front-end skills by building projects</h1>
         <p class="description">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
       </article>
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gabriel Alvarado</a>.
    </footer>
   </main>
 
</body>
</html>
